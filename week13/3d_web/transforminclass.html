<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 3D transform</title>
  <style>
    .threeD{
      background-image: linear-gradient(coral, steelblue);
      font-size: 36px;
      font-family: Arial, Helvetica, sans-serif;
      text-transform: uppercase;
      padding: 30px;

      display: inline-block;

      transform: rotate3d(0.5, 0.75, -0.2, 90deg);;
    }
  </style>
</head>
<body>
  <div class="threeD">Transformation</div>
</body>
</html>
