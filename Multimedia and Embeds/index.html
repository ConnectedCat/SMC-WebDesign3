<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Multimedia and embeds</title>

  <style>
    video {
      background-color: black;
    }
  </style>
</head>

<body>
  <!-- SEE https://getbootstrap.com/docs/4.5/utilities/embed/ -->

  <main class="container">
    <div class="row">
      <div class="col-12 ">
        <div class="embed-responsive embed-responsive-16by9">
          <video autoplay loop controls class="embed-responsive-item" poster="https://www.slashfilm.com/wp/wp-content/images/Terminator-6-first-look.jpg">
            <source src="media/small.mp4" type="video/mp4">
            <source src="media/small.ogv" type="video/ogg">
            <source src="media/small.webm" type="video/webm">
          </video>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-12 text-center">
        <audio controls class="w-100">
          <source src="media/sample.mp3" type="audio/mpeg">
          <source src="media/sample.ogg" type="audio/ogg">
          <source src="media/sample.wav" type="audio/wav">
        </audio>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe src="https://www.youtube.com/embed/aqz-KE-bpKQ" frameborder="5" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="embed-responsive-item"></iframe>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3306.501865654062!2d-118.47004984894862!3d34.03099528051659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bb3f3e593ec9%3A0x73330d0972cca481!2s1660%20Stewart%20St%2C%20Santa%20Monica%2C%20CA%2090404!5e0!3m2!1sen!2sus!4v1574211659885!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <object data="media/the-basics-of-ux-design.pdf" type="application/pdf" width="100%" height="500px">
          <a href="media/the-basics-of-ux-design.pdf" target="_blank">Link to file</a>
        </object>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <embed src="media/the-basics-of-ux-design.pdf" width="100%" height="500px">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <embed src="https://www.gutenberg.org/files/11/11-pdf.pdf" width="100%" height="500px">
      </div>
    </div>
  </main>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
