<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Hello, world!</title>

    <style>
        @media(min-width: 992px){
            .navbar > .container-fluid > * {
                flex-basis: 0 !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">



                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <a class="navbar-brand order-lg-1 flex-lg-grow-1 text-center" href="#">
                    <img src="http://placekitten.com/40/40" alt="logo">
                </a>

                <a href="#" class="order-lg-2 flex-lg-grow-1 text-end"><i class="bi bi-cart2"></i></a>

                <div class="collapse navbar-collapse order-lg-0 flex-lg-grow-1" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div> <!-- end of navbar-collapse -->


            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row gy-3">
            <div class="col-12 col-lg-6 bg-primary">
                <img class="img-fluid" src="http://placekitten.com/600/600">
            </div>
            <div class="col-12 col-lg-6 bg-info">
                <div class="row">
                    <div class="col-6">
                        <img class="img-fluid" src="http://placekitten.com/400/400">
                    </div>
                    <div class="col-6">
                        <img class="img-fluid" src="http://placekitten.com/400/400">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 gy-3">
                        <img class="img-fluid" src="http://placekitten.com/400/400">
                    </div>
                    <div class="col-6 gy-3">
                        <img class="img-fluid" src="http://placekitten.com/400/400">
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

</body>

</html>
