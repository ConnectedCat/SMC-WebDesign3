<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://threejs.org/build/three.js"></script>
    
    <script>
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const camera = new THREE.PerspectiveCamera(70, 2, 0.2, 5);
      camera.position.z = 2;

      const scene = new THREE.Scene();

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(-1, 2, 4);
      scene.add(light);

      const cube = new THREE.BoxGeometry(1, 1, 1);
      const material =  new THREE.MeshPhongMaterial({ color: 0x44aa88 });
      const body = new THREE.Mesh(cube, material);

      const sphere = new THREE.SphereGeometry(1, 50, 50);
      const body2 = new THREE.Mesh(sphere, material);
      body2.position.x = 2;

      scene.add(body);
      scene.add(body2);

      function render(time){
        time *= 0.001;

        body.rotation.x = time;
        body.rotation.y = time;

        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }

      requestAnimationFrame(render);
    </script>
  </body>
</html>
