<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Multimedia and embeds</title>
  </head>
  <body>
      <main class="container">
          <div class="row">
              <div class="col">
                <div class="ratio ratio-16x9">
                    <video controls muted loop poster="https://www.slashfilm.com/wp/wp-content/images/Terminator-6-first-look.jpg">
                        <source src="../media/small.mp4" type="video/mp4">
                        <source src="../media/small.ogv" type="video/ogg">
                        <source src="../media/small.webm" type="video/webm">
                    </video>
                </div>
              </div>
          </div>
          <hr>
          <div class="row">
              <div class="col">
                  <div class="w-100">
                      <audio controls class="w-100">
                          <source src="../media/sample.wav" type="audio/wav">
                          <source src="../media/sample.ogg" type="audio/ogg">
                          <source src="../media/sample.mp3" type="audio/mpeg">
                      </audio>
                  </div>
              </div>
          </div>

          <hr>

          <div class="row">
              <div class="col">
                  <iframe src="https://en.wikipedia.org/wiki/Special:Random" class="w-100"></iframe>
              </div>
          </div>
          
          <hr>

          <div class="row">
              <div class="col">
                  <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/aqz-KE-bpKQ?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </div>
              </div>
          </div>
          
          <hr>

          <div class="row">
              <div class="col">
                  <div class="ratio ratio-16x9">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1390.2226653030323!2d-118.46727859532484!3d34.030392149153045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bb3f38a17ce5%3A0x7da01addfe95c655!2sCenter%20for%20Media%20and%20Design!5e0!3m2!1sen!2sus!4v1620775947975!5m2!1sen!2sus" width="1920" height="1080" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                  </div>
              </div>
          </div>

          <hr>

          <div class="row">
              <div class="col">
                <object data="../media/the-basics-of-ux-design.pdf" class="w-100" height="500">
                    <a href="../media/the-basics-of-ux-design.pdf">Download the file here.</a>
                </object>
              </div>
          </div>
          <hr>

          <div class="row">
              <div class="col">
                  <embed src="../media/the-basics-of-ux-design.pdf" class="w-100" height="500">
              </div>
          </div>


      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  </body>
</html>
